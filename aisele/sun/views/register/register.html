<ion-view>
<div class="bar bar-header bar-assertive">
    <button class="button ion-ios-arrow-back button-clear" ui-sref="tabs.menu.register-enter"></button>
    <h2 class="title">注册</h2>
</div>
<div class="scroll-content has-header overflow-scroll">
    <div class="list list-inset">
        <div class="item item-input">
            <span class="input-label">账号：</span>
            <input type="text" name="username" placeholder="手机/邮箱/账号">
        </div>
        <div class="item item-input">
            <span class="input-label">密码：</span>
            <input type="password" name="username" placeholder="请输入密码">
        </div>
        <div class="item item-input">
            <span class="input-label">密码确认：</span>
            <input type="password" name="username" placeholder="再次输入密码">
        </div>
        <div class="item item-input">
            <textarea placeholder="请输入个人简介" rows="5"></textarea>
        </div>
        <div class="item item-select">
            <span class="input-label">所属民族：</span>
            <select>
                <!--<option value="">&#45;&#45;选择属于你的民族&#45;&#45;</option>-->
                <option value="汉族">汉族</option>
                <option value="羌族">羌族</option>
                <option value="傣族">傣族</option>
                <option value="蒙古族">蒙古族</option>
                <option value="回族">回族</option>
                <option value="藏族">藏族</option>
                <option value="维吾尔族">维吾尔族</option>
                <option value="苗族">苗族</option>
                <option value="彝族">彝族</option>
                <option value="壮族">壮族</option>
                <option value="布依族">布依族</option>
                <option value="朝鲜族">朝鲜族</option>
                <option value="满族">满族</option>
                <option value="侗族">侗族</option>
                <option value="瑶族">瑶族</option>
                <option value="白族">白族</option>
                <option value="土家族">土家族</option>
                <option value="哈尼族">哈尼族</option>
                <option value="哈萨克族">哈萨克族</option>
                <option value="黎族">黎族</option>
                <option value="傈僳族">傈僳族</option>
                <option value="佤族">佤族</option>
                <option value="畲族">畲族</option>
                <option value="高山族">高山族</option>
                <option value="拉祜族">拉祜族</option>
                <option value="水族">水族</option>
                <option value="东乡族">东乡族</option>
                <option value="纳西族">纳西族</option>
                <option value="景颇族">景颇族</option>
                <option value="柯尔克孜族">柯尔克孜族</option>
                <option value="土族">土族</option>
                <option value="达斡尔族">达斡尔族</option>
                <option value="仫佬族">仫佬族</option>
                <option value="布朗族">布朗族</option>
                <option value="撒拉族">撒拉族</option>
                <option value="毛南族">毛南族</option>
                <option value="仡佬族">仡佬族</option>
                <option value="锡伯族">锡伯族</option>
                <option value="阿昌族">阿昌族</option>
                <option value="普米族">普米族</option>
                <option value="塔吉克族">塔吉克族</option>
                <option value="怒族">怒族</option>
                <option value="乌孜别克族">乌孜别克族</option>
                <option value="俄罗斯族">俄罗斯族</option>
                <option value="鄂温克族">鄂温克族</option>
                <option value="德昂族">德昂族</option>
                <option value="保安族">保安族</option>
                <option value="裕固族">裕固族</option>
                <option value="京族">京族</option>
                <option value="塔塔尔族">塔塔尔族</option>
                <option value="独龙族">独龙族</option>
                <option value="鄂伦春族">鄂伦春族</option>
                <option value="赫哲族">赫哲族</option>
                <option value="门巴族">门巴族</option>
                <option value="珞巴族">珞巴族</option>
                <option value="基诺族">基诺族</option>
            </select>
        </div>
        <div class="item item-divider">性别</div>
        <label class="item item-radio">
            <input type="radio" name="gender" value="男" checked>
            <div class="radio-content">
                <div class="item-content">帅哥</div>
                <i class="radio-icon ion-checkmark assertive"></i>
            </div>
        </label>
        <label class="item item-radio">
            <input type="radio" name="gender" value="女">
            <div class="radio-content">
                <div class="item-content">美女</div>
                <i class="radio-icon ion-checkmark assertive"></i>
            </div>
        </label>
        <!--复选框-->
        <div class="item item-divider item-dark">你感兴趣的</div>
        <div class="item item-checkbox">
            <label class="checkbox checkbox-assertive">
                <input type="checkbox" value="民族美食">
            </label>民族美食
        </div>
        <div class="item item-checkbox">
            <label class="checkbox checkbox-energized">
                <input type="checkbox" value="民族工艺">
            </label>民族工艺
        </div>
        <div class="item item-checkbox">
            <label class="checkbox checkbox-positive">
                <input type="checkbox" value="民族风景">
            </label>民族风景
        </div>
        <div class="item item-checkbox">
            <label class="checkbox checkbox-royal">
                <input type="checkbox" value="民族建筑">
            </label>民族建筑
        </div>
        <div class="item item-checkbox checkbox-balanced">
            <label class="checkbox">
                <input type="checkbox" value="民族医药">
            </label>民族医药
        </div>
        <!--复选框充当按钮-->
        <div class="item item-toggle">
            是否同意本协议
            <label class="toggle toggle-assertive">
                <input type="checkbox">
                <div class="track"><div class="handle"></div> </div>
            </label>
        </div>
        <!--范围选择组件-->
        <button class="button button-full button-assertive" ng-click="enroll()"  >注册</button>
        <div style="height: 5rem;"></div>
    </div>
</div>
</ion-view>
