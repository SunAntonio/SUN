<ion-view title="推荐详情">
    <ion-header-bar class="bar-stable" align-title="center">
        <button class="button ion-ios-arrow-back button-clear" ui-sref="tabs.menu.home"></button>
        <h2 class="title">{{datadel.title}}</h2>
    </ion-header-bar>
    <ion-content class="detail-sceny">
        <ion-item>
            <p><img ng-src="{{datadel.image_url}}"></p>
            <p class="indent">{{datadel.details}}</p>
        </ion-item>
    </ion-content>
</ion-view>
