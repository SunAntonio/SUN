<ion-view title="民族">
    <ion-header-bar class="bar-stable" align-title="center">
        <h2 class="title">民族</h2>
        <button class="button button-icon ion-android-search item-button-right" ui-sref="tabs.nation-search"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-thumbnail-left" ng-repeat="item in data" ui-sref="tabs.detail({de_name:item.name})">
                <img ng-src={{item.img}} >
                <h2>{{item.name}}</h2>
                <P>{{item.content}}</P>
            </div>
        </div>
    </ion-content>
</ion-view>
